Alias "+bombjump" "+jump;+duck;+attack2"
alias "-bombjump" "-jump;-duck;-attack2"
bind "mouse3" "+bombjump"
//below 4 lines autoexplode
alias explodir "+attack2; wait 5; -attack2; wait 5; sacao;"
alias +stog "alias sacao explodir; explodir;"
alias -stog "alias sacao;"
bind mouse2 +stog
bind "j" "slot2"
bind "q" "slot3"
alias +shotgun "slot1; +attack"
alias -shotgun "-attack; lastinv"
Bind b "+shotgun"

